{% extends "base.html" %}

{% block body %}
    <h1>Latest articles</h1>
    {% for article in articles %}
    <ul id="toc">
        <li>
            <a href="{{SITEURL}}/{{article.url}}">{{article.title}}</a> - <small>{{article.locale_date}}</small>
        </li>
    </ul>
    {% endfor %}
{% endblock body %}
