{% extends "base.html" %}

{% block head %}
    <title>{{article.title}}</title>
    <meta name="image" content="{{SITEURL}}/{{article.image}}" />
    <meta name="author" content="{{article.author}}" />
    <meta name="keywords" content="{{article.tags|join(', ')}}" />
    <meta name="description" content="{{article.summary|striptags}}" />
    <meta itemprop="name" content="{{article.title}}" />
    <meta itemprop="image" content="{{SITEURL}}/{{article.image}}" />
    <meta itemprop="description" content="{{article.summary|striptags}}" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@{{TWITTER}}" />
    <meta name="twitter:title" content="{{article.title}}" />
    <meta name="twitter:image:src" content="{{SITEURL}}/{{article.image}}" />
    <meta name="twitter:description" content="{{article.summary|striptags}}" />
    <meta name="og:type" content="article" />
    <meta name="og:url" content="{{article.url}}" />
    <meta name="og:title" content="{{article.title}}" />
    <meta name="og:image" content="{{SITEURL}}/{{article.image}}" />
    <meta name="og:locale" content="{{DEFAULT_LANG}}" />
    <meta name="og:site_name" content="{{SITENAME}}" />
    <meta name="og:description" content="{{article.summary|striptags}}" />
    <meta name="article:tag" content="{{article.tags|join(', ')}}" />
    <meta name="article:author" content="{{article.author}}" />
    <meta name="article:section" content="{{article.category}}" />
    <meta name="article:published_time" content="{{article.date}}" />
{% endblock %}

{% block body %}
    <h1>{{article.title}}</h1>
    <article>
        {{article.content}}
    </article>
{% endblock %}
